<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <figure class="tint">
      <img class="desktopImg" src="images/image-header-desktop.jpg" alt="">
      <img src="images/image-header-mobile.jpg" alt="" class="mobileImg">
    </figure>
    <div class="text">
      <h2 class="header">Get <span id="headerHighlight">insights</span> that help your business grow.</h2>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stats">
        <div class="companies">
          <div class="coNum">10k+</div>
          <div class="coHeading">companies</div>
        </div>
        <div class="templates">
          <div class="tempNum">314</div>
          <div class="tempHeading">templates</div>
        </div>
        <div class="queries">
          <div class="qNum">12M+</div>
          <div class="qHeading">queries</div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jason Murray</a>.
  </div>
</body>

</html>
