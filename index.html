<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <img id="person" src="images/illustration-hero.svg" alt="">
    <h2>Order Summary</h2>

    <div id="description"> You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</div>

    <div class="price">
      <img id="musicIcon" src="images/icon-music.svg" alt="">
      <div class="plan">
        <p class="planTitle">Annual Plan</p>
        <p class="planPrice">$59.99/year</p>
      </div>

      <a class="changeLink" href="#">Change</a>
    </div>

    <button id="paymentButton">Proceed to Payment</button>
    <p class="cancel">Cancel Order</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jason Murray</a>.
  </div>
</body>

</html>
